<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Image Generator | Degi Devops</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <section class="image-generator">
            <div class="content">
                <h1>AI-driven image synthesis powered by JavaScript.</h1>
                <p>Experience cutting image generation through the seamless integration of AI technology and JavaScript, revolutionizing visual content creation effortlessly.</p>
                <form action="#" class="generate-form">
                    <input class="prompt-input" type="text" placeholder="What do you want to see?" required>
                    <div class="controls">
                        <select class="img-quantity">
                            <option value="1">1 Image</option>
                            <option value="2">2 Images</option>
                            <option value="3">3 Images</option>
                            <option value="4" selected>4 Images</option>
                        </select>
                        <button type="submit" class="generate-btn">Generate</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="image-gallery">
            <div class="img-card"><img src="images/img-1.jpg" alt="image"></div>
            <div class="img-card"><img src="images/img-2.jpg" alt="image"></div>
            <div class="img-card"><img src="images/img-3.jpg" alt="image"></div>
            <div class="img-card"><img src="images/img-4.jpg" alt="image"></div>
        </section>
    </body>
</html>
